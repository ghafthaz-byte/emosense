<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Deteksi Emosi Wajah Real-Time</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        #video-feed {
            border: 5px solid #61dafb;
            border-radius: 10px;
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        /* Style Bar Chart */
        #emotion-chart {
            width: 100%;
            max-width: 450px;
            text-align: left;
            padding: 10px;
            background: #333;
            border-radius: 10px;
        }
        .emotion-bar-container {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            text-transform: capitalize;
            margin-bottom: 5px;
        }
        .bar-wrapper {
            background-color: #555;
            border-radius: 3px;
            height: 25px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            background-color: #61dafb;
            transition: width 0.1s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
        }
        .percentage {
            color: black;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 5px;
        }
        /* Style Challenge */
        #challenge-box {
            margin-top: 30px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            border: 2px solid #fff;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
        #challenge-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
        }
        #challenge-result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #00ff00;
            min-height: 25px;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #start-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Deteksi Emosi Wajah Real-Time ðŸŒŸ</h1>
    <p>Probabilitas emosi ditampilkan real-time di samping video.</p>

    <div class="container">
        <div class="video-column">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>
        
        <div id="emotion-chart">
            <h2>ðŸ“Š Probabilitas Emosi</h2>
        </div>
    </div>
    
    <div id="challenge-box">
        <div id="challenge-text">Tekan Mulai untuk Tantangan Ekspresi!</div>
        <div id="challenge-result"></div>
        <button id="start-button">Mulai Tantangan!</button>
    </div>

    <p style="margin-top: 20px;">Akses kamera mungkin memerlukan izin di browser Anda.</p>

    <script>
        const EMOTIONS = ["angry", "disgust", "fear", "happy", "neutral", "sad", "surprise"];
        const chartContainer = document.getElementById('emotion-chart');
        const challengeTextElement = document.getElementById('challenge-text');
        const challengeResultElement = document.getElementById('challenge-result');
        const startButton = document.getElementById('start-button');
        
        // Variabel Kontrol Tantangan
        let isChallengeActive = false;
        let currentTargetEmotion = null;
        let challengeTimeout; 
        const SUCCESS_THRESHOLD = 70; 
        const CHALLENGE_DURATION = 10000; // 10 detik

        // --- Logika Bar Chart ---

        function createChartStructure() {
            let html = chartContainer.querySelector('h2').outerHTML;
            
            EMOTIONS.forEach(emotion => {
                html += `
                    <div class="emotion-bar-container">
                        <div class="label">${emotion}: <span id="percent-${emotion}">0.00%</span></div>
                        <div class="bar-wrapper">
                            <div class="bar" id="bar-${emotion}" style="width: 0%;"></div>
                        </div>
                    </div>
                `;
            });
            chartContainer.innerHTML = html;
        }
        
        function updateBarChart() {
            fetch('/emotion_data')
                .then(response => response.json())
                .then(data => {
                    if (Object.keys(data).length > 0) {
                        EMOTIONS.forEach(emotion => {
                            const percentage = data[emotion];
                            const barElement = document.getElementById(`bar-${emotion}`);
                            const percentTextElement = document.getElementById(`percent-${emotion}`);
                            
                            const width = Math.min(100, percentage);
                            
                            if (barElement) {
                                barElement.style.width = `${width}%`;
                            }
                            if (percentTextElement) {
                                percentTextElement.textContent = `${percentage.toFixed(2)}%`;
                            }
                        });

                        // Cek Tantangan HANYA jika Tantangan aktif
                        if (isChallengeActive) {
                            checkChallenge(data);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching emotion data:', error);
                });
        }
        
        // --- Logika Tantangan Ekspresi (dengan Timeout) ---

        function timeoutChallenge() {
            isChallengeActive = false;
            
            challengeTextElement.style.color = '#ff0000'; // Merah
            challengeTextElement.textContent = `WAKTU HABIS! Gagal mendeteksi ${currentTargetEmotion.toUpperCase()}.`;
            
            challengeResultElement.textContent = 'Tekan tombol untuk Tantangan Baru!';

            startButton.disabled = false;
            startButton.textContent = 'Mulai Tantangan Baru!';
        }

        function startChallenge() {
            // Reset timer jika fungsi dipanggil ulang (Quick Reset)
            clearTimeout(challengeTimeout); 
            
            // Pilih emosi target secara acak
            const challengingEmotions = EMOTIONS.filter(e => e !== 'neutral');
            const randomIndex = Math.floor(Math.random() * challengingEmotions.length);
            currentTargetEmotion = challengingEmotions[randomIndex];

            isChallengeActive = true;
            challengeResultElement.textContent = `Anda punya ${CHALLENGE_DURATION / 1000} detik...`;
            startButton.disabled = true;
            startButton.textContent = 'Mencari Ekspresi...';

            challengeTextElement.style.color = '#ffcc00';
            challengeTextElement.textContent = `Tunjukkan Ekspresi: ${currentTargetEmotion.toUpperCase()}!`;
            
            // Menjalankan Timer 10 Detik
            challengeTimeout = setTimeout(timeoutChallenge, CHALLENGE_DURATION);
        }

        function checkChallenge(emotionData) {
            if (!currentTargetEmotion) return;

            const targetPercentage = emotionData[currentTargetEmotion];
            
            if (targetPercentage >= SUCCESS_THRESHOLD) {
                // Tantangan Selesai (Sukses)
                isChallengeActive = false;
                
                // Hapus Timer Saat Sukses
                clearTimeout(challengeTimeout); 
                
                challengeTextElement.style.color = '#00ff00';
                challengeTextElement.textContent = `BERHASIL! Ekspresi ${currentTargetEmotion.toUpperCase()} Terdeteksi!`;
                
                challengeResultElement.textContent = `Anda Mencapai ${targetPercentage.toFixed(2)}% Akurasi!`;

                startButton.disabled = false;
                startButton.textContent = 'Mulai Tantangan Baru!';
            }
        }

        // Event Listener untuk tombol Mulai
        startButton.addEventListener('click', startChallenge);

        // Inisialisasi struktur chart dan polling data
        createChartStructure();
        setInterval(updateBarChart, 200); 
    </script>
</body>
</html>
